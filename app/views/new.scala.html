@resources = {    
  <link href="@routes.Assets.at("stylesheets/new.css")" media="screen" rel="stylesheet" type="text/css" />
}

@layout("New") {
    <div id="page-wrapper">
      <div class="header">
        <button class="btn btn-1">Join a Fourcrawl
          <br>
        </button>
      </div>
      <h2 class="dom-heading dom-heading-1">Let's get ready to Fourcrawl! &nbsp;&nbsp;</h2>
      <div class="dom-body-text">
        <p>Select your Fourcrawl below and fill in your crawl's information.</p>
      </div>
      <div class="form-actions form-actions-1"></div>
      <div class="form-actions form-actions-2"></div>
      <h2 class="dom-heading dom-heading-2">
        <div>Winter Fourcrawl</div>
      </h2>
      <h2 class="dom-heading dom-heading-3">Foursquare Fourcrawl
        <div>
          <br>
        </div>
      </h2>
      <input class="textinput input.textinput-1" type="text" value="Time Range" placeholder="Placeholder">
      <input class="textinput input.textinput-2" type="text" value="Time Range" placeholder="Placeholder">
      <input class="textinput input.textinput-3" type="text" value="Date" placeholder="Placeholder">
      <input class="textinput input.textinput-4" type="text" value="Date" placeholder="Placeholder">
      <button class="btn btn-primary btn-2">Submit</button>
      <button class="btn btn-primary btn-3">Submit</button>
      <button class="btn btn-4">Cancel</button>
      <button class="btn btn-5">Cancel</button>
      <img class="footer" src="footer.png" />
    </div>
}
