<!DOCTYPE HTML>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Flamenco|Federo|Yesteryear|Josefin Sans|Spinnaker|Sansita One|Handlee|Droid Sans|Oswald:400,300,700"
    media="screen" rel="stylesheet" type="text/css" />
    <link href="bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css"
    />
    <link href="fontawesome.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="join.css" media="screen" rel="stylesheet" type="text/css" />
    <!-- Typekit fonts require an account and a kit containing the fonts used. see https://typekit.com/plans
    for details. <script type="text/javascript" src="//use.typekit.net/YOUR_KIT_ID.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
-->
    <title>Join Page</title>
  </head>
  
  <body>
    <div id="page-wrapper">
      <div class="header">
        <button class="btn btn-primary btn-1">Create a new Fourcrawl</button>
      </div>
      <h2 class="dom-heading">Step up and join a Fourcrawl!</h2>
      <div class="dom-body-text">
        <p>Select a fourcrawl below:</p>
      </div>
      <button class="btn btn-large btn-2"><b>Delancey fourcrawl<br></b>1/8/13 &nbsp;11am-6pm
        <br>8 stops
        <br>
      </button>
      <button class="btn btn-large btn-3"><b>Foursquare fourcrawl<br></b>1/7/13 &nbsp;10am-6pm
        <br>5 stops
        <br>
      </button>
      <img class="sf" src="sf.png" />
      <img class="ny" src="ny.png" />
      <button class="btn btn-large btn-4"><b>Polk St fourcrawl</b> 1/10/13 10am-4pm
        <br>5 stops
        <br>
      </button>
      <button class="btn btn-large btn-5"><b>Winter fourcrawl<br></b>1/23/13 &nbsp;9am-5pm
        <br>4 stops
        <br>
      </button>
      <img class="sf" src="sf.png" />
      <img class="ny" src="ny.png" />
      <img class="footer" src="footer.png" />
    </div>
  </body>

</html>
